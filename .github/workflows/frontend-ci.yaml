name: 'Frontend CI'

# Run on pull requests against main and manually
on:
  pull_request:
    branches:
      - 'main'
  workflow_dispatch

jobs:
# Linting - NEED TO ADD CACHE ACTION
  linting:
    runs-on: ubuntu-latest
    steps:
      # Check out frontend code
      - name: Checkout frontend code
        uses: actions/checkout@v3
      
      # Setup Node JS
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      
      # Perform cache action

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Run linting
      - name: Run linting
        run: npm lint

